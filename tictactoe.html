<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <select>
            <option>3x3</option>
            <option>9x9</option>
            <option>15x15</option>
            <option>30x30</option>
        </select>
        <button id="field-creater" type="button" value="CREATE">CREATE</button>
        <div class="scores">
            <div class="score-block x-score-block">
                <span>X-SCORE</span>
                <span id="x-score">0</span>
            </div>
            <div class="score-block o-score-block">
                <span>O-SCORE</span>
                <span id="o-score">0</span>
            </div>
        </div>
        <div id="game-field-container"></div>
        <button id="reset-button" type="button" value="reset">RESET</button>
    </div>
    <script src="script.js"></script></body>
</html>
