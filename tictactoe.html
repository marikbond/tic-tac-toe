<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form name="fieldSize">
            <select name="shape" multiple>
                <option value="3" selected>3x3</option>
                <option value="9">9x9</option>
                <option value="15">15x15</option>
                <option value="30">30x30</option>
            </select>
        </form>
        <button id="field-creator" type="button" value="CREATE">CREATE</button>
        <div class="scores">
            <div class="score-block">
                <span>X-SCORE</span>
                <span id="x-score">0</span>
            </div>
            <div class="score-block">
                <span>O-SCORE</span>
                <span id="o-score">0</span>
            </div>
        </div>
        <div id="game-field-container"></div>
        <button id="reset-button" type="button" value="reset">RESET</button>
    </div>
    <script src="script.js"></script></body>
</html>
