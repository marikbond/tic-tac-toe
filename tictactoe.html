<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Gomoku</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="white-link" href="#">All games</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" class="avatar-logo">
                            <img src="images/profile-photo.jpg" class="avatar" alt="">
                        </a>
                    </li>
                    <li><a href="#">Mark</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="well">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="game-size">Game Size:</label>
                            <select id="game-size" class="form-control">
                                <option value="3" selected>3x3</option>
                                <option value="9">9x9</option>
                                <option value="15">15x15</option>
                                <option value="30">30x30</option>
                            </select>
                        </div>
                        <button id="field-creator" class="btn btn-default" type="button">CREATE</button>
                        <button id="reset-button" class="btn btn-default pull-right" type="button">RESET</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <span>X-SCORE</span>
                            </div>
                            <div class="panel-footer">
                                <span id="x-score">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <span>O-SCORE</span>
                            </div>
                            <div class="panel-footer">
                                <span id="o-score">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div id="game-field-container">
                    <!-- AUTO GENERATED GAME FIELD -->
                </div>
            </div>
            <div class="col-lg-5">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Chat</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">History</a></li>
                        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Prefernces</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content g-tab-content">
                        <div role="tabpanel" class="tab-pane active" id="Chat">
                            <div class="user-messege clearfix">
                                <div class="col-lg-10">
                                    <div class="chat-messege-block"><p>Hey! I will rock you!<br>Lolollol</p></div>
                                </div>
                                <div class="col-lg-2"><p class="chat-time">11:13<p></div>
                            </div><div class="user-messege clearfix">
                                <div class="col-lg-10">
                                    <div class="chat-messege-block"><p>Hey! I will rock you!<br>Lolollol</p></div>
                                </div>
                                <div class="col-lg-2"><p class="chat-time">11:13<p></div>
                            </div>
                            <div class="typing-field navbar-fixed-bottom"></div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="History">...</div>
                        <div role="tabpanel" class="tab-pane" id="Preferences">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- libs -->
    <script src="resources/jquery/jquery.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- application -->
    <script src="configs/config.js"></script>
    <script src="utils/domUtils.js"></script>
    <script src="services/gameFieldService.js"></script>
    <script src="views/gameFieldView.js"></script>
    <script src="controllers/gameFieldCtrl.js"></script>
    <script src="app.js"></script>
</body>
</html>
